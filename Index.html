            

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Cinta</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #e60073;
            font-size: 48px;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Aku cinta kamu</h1>
    <p>Dengan sepenuh hati dan tanpa ragu.</p>
</body>
</html>
